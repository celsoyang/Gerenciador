<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">


	<ui:define name="content">
		<h:form>

			<h:panelGrid cellpadding="10">

				<h:panelGrid>
					<p:selectOneRadio>
						<f:selectItem itemLabel="Data Pagamento" itemValue="1" />
						<f:selectItem itemLabel="Data Emissão" itemValue="2" />
					</p:selectOneRadio>
				</h:panelGrid>

				<h:panelGrid columns="4">
					<p:outputLabel value="De:" />
					<p:calendar pattern="dd/MM/yyyy" id="de" />
					<p:outputLabel value="Até:" />
					<p:calendar pattern="dd/MM/yyyy" id="ate" />
				</h:panelGrid>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
