<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">


	<ui:define name="content">
		<h:form>

			<h:panelGrid cellpadding="10" columns="4">

				<h:panelGrid>
					<p:outputLabel value="Pesquisar Por:" />
					<p:selectOneMenu id="tipoPesquisa" onchange="submit()"
						value="#{controleChequesPesquisarController.opcaoSelecionada}">
						<f:selectItems
							value="#{controleChequesPesquisarController.listaOpcoes}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid>
					<p:outputLabel value="Valor:" />
					<p:inputText
						value="#{controleChequesPesquisarController.parametro}" />
				</h:panelGrid>

				<h:panelGrid>
					<p:outputLabel value="De:" />
					<p:calendar pattern="dd/MM/yyyy" id="de" />
				</h:panelGrid>
				<h:panelGrid>
					<p:outputLabel value=" AtÃ©:" />
					<p:calendar pattern="dd/MM/yyyy" id="ate" />
				</h:panelGrid>


			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
