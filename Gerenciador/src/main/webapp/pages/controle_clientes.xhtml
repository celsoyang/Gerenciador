<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">

	<ui:define name="content">
		<h:form>

			<p:messages showIcon="true" closable="true" showDetail="true" />

			<h:panelGrid columns="3">

				<h:panelGrid>
					<p:outputLabel value="Nome:" />
					<p:inputText value="#{clientesController.bean.nome}" size="30" />
				</h:panelGrid>

				<h:panelGrid>
					<p:outputLabel value="EndereÃ§o:" />
					<p:inputText size="50" value="#{clientesController.bean.endereco}" />
				</h:panelGrid>

				<h:panelGrid>
					<p:outputLabel value="CPF:" />
					<p:inputMask mask="999.999.999-99"
						value="#{clientesController.bean.cpf}" />
				</h:panelGrid>

				<h:panelGrid>
					<p:commandButton value="Confirmar" ajax="false"
						actionListener="#{clientesController.confirmar}" onclick="submit">
						<f:ajax render="@all" resetValues="true" />
					</p:commandButton>
				</h:panelGrid>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
