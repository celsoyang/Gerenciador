<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">

	<ui:define name="content">
		<h:form>

			<h:panelGrid columns="3">

				<h:panelGrid>
					<p:outputLabel value="CPF:" />
					<p:inputMask mask="999.999.999-99"
						value="#{clientesController.bean.cpf}" />
				</h:panelGrid>

				<h:panelGrid>
					<p:outputLabel value="Nome:" />
					<p:inputText value="#{clientesController.bean.nome}" />
				</h:panelGrid>

				<h:panelGrid>
					<p:outputLabel value="EndereÃ§o:" />
					<p:inputText size="50" value="#{clientesController.bean.endereco}" />
				</h:panelGrid>

				<h:panelGrid>
					<p:commandButton value="Confirmar" ajax="false"
						actionListener="#{clientesController.confirmar}" />
				</h:panelGrid>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="Cliente:" />
				<p:outputLabel value="" />
				<p:selectOneMenu filter="true"
					value="#{clientesController.clienteSelecionado}">
					<f:selectItems value="#{clientesController.listaComboClientes}" />
				</p:selectOneMenu>
				<p:commandButton value="Editar" />
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
