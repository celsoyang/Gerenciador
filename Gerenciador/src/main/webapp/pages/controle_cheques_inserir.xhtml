<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">


	<ui:define name="content">
		<h:form>

			<h:panelGrid columns="1">

				<h:panelGrid columns="6">

					<h:panelGrid columns="1">
						<p:outputLabel value="Número:" />
						<p:inputNumber id="numero" maxValue="9999"
							value="#{chequesInserirController.bean.numCheque}">
						</p:inputNumber>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:outputLabel value="Beneficiário:" />
						<p:inputText id="beneficiario"
							value="#{chequesInserirController.bean.beneficiario}" />
					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:outputLabel value="Valor:" />
						<p:inputNumber id="valor" dir="rtl"
							value="#{chequesInserirController.bean.valor}"
							decimalSeparator="," symbol="R$" thousandSeparator=".">
						</p:inputNumber>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:outputLabel value="Data Emissão:" />
						<p:calendar id="emissao" pattern="dd/MM/yyyy" readonlyInput="true"
							value="#{chequesInserirController.bean.dataEmissao}" />
					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:outputLabel value="Data Pagamento:" />
						<p:calendar id="pagamento" pattern="dd/MM/yyyy"
							value="#{chequesInserirController.bean.dataPagamento}"
							readonlyInput="true" />
					</h:panelGrid>

				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="2">

				<h:panelGrid columns="1">
					<h:panelGrid columns="1">
						<p:outputLabel value="Observação:" />
						<p:inputTextarea cols="50" rows="10" maxlength="250"
							value="#{chequesInserirController.bean.observacao}" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1">
					<h:panelGrid>
						<h:panelGrid columns="1">
							<p:outputLabel value="Adicionar Outro Comprador?" />
						</h:panelGrid>

						<h:panelGrid columns="1">
							<p:outputLabel value="Nome: " />
							<p:selectOneMenu id="outrosCompradores" multiple="true"
								value="#{chequesInserirController.compradorSelecionado}">
								<f:selectItems value="#{chequesInserirController.listaCombo}" />
							</p:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid columns="2">
							<p:outputLabel value="Valor: " />
							<p:outputLabel value="" />
							<p:inputNumber dir="rtl" decimalSeparator="," symbol="R$"
								thousandSeparator="."
								value="#{chequesInserirController.valorOutroComprador}" />

							<p:commandButton value="+" title="Adicionar"
								action="#{chequesInserirController.adicionarOutroComprador}"
								ajax="false" onclick="submit"/>
						</h:panelGrid>

						<h:panelGrid columns="1" width="20%">
							<p:dataTable id="CompradoresSelecionado" var="comprador"
								value="#{chequesInserirController.listaOutrosCompradoresSelecionados}">
								<f:facet name="header">
									<p:outputLabel value="Outros Compradores" />
								</f:facet>

								<p:column>
									<f:facet name="header">
										<p:outputLabel value="Nome" />
									</f:facet>
									<p:outputLabel value="#{comprador.codigo}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<p:outputLabel value="Valor" />
									</f:facet>
									<p:outputLabel value="#{comprador.valor}" />
								</p:column>

							</p:dataTable>

						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>

			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton value="Inserir" id="inserir"
					action="#{chequesInserirController.inserir}" ajax="false" />
			</h:panelGrid>

			<p:messages id="msg" closable="true" showDetail="true" />

			<h:panelGrid width="100%">
				<p:dataTable id="ultimosCheques" var="cheque"
					value="#{chequesInserirController.listaCheques}">
					<f:facet name="header">
						<p:outputLabel value="Últimos Cheques" />
					</f:facet>

					<p:column width="10%">
						<f:facet name="header">
							<p:outputLabel value="Número" />
						</f:facet>
						<h:outputText value="#{cheque.numCheque}" />
					</p:column>
					<p:column width="20%">
						<f:facet name="header">
							<p:outputLabel value="Beneficiário" />
						</f:facet>
						<h:outputText value="#{cheque.beneficiario}" />
					</p:column>
					<p:column width="15%" style="text-align: right;">
						<f:facet name="header">
							<p:outputLabel value="Valor" />
						</f:facet>
						<h:outputText value="R$" />
						<h:outputText value="#{cheque.valor}">
							<f:convertNumber pattern="#,##0.00" />
						</h:outputText>
					</p:column>
					<p:column width="15%" style="text-align: right;">
						<f:facet name="header">
							<p:outputLabel value="Data Emissão" />
						</f:facet>
						<h:outputText value="#{cheque.dataEmissao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column width="15%" style="text-align: right;">
						<f:facet name="header">
							<p:outputLabel value="Data Pagamento" />
						</f:facet>
						<h:outputText value="#{cheque.dataPagamento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column width="25%">
						<f:facet name="header">
							<p:outputLabel value="Observação" />
						</f:facet>
						<h:outputText value="#{cheque.observacao}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
