<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">

	<ui:define name="content">
		<h:form>


			<h:panelGrid columns="1">

				<h:panelGrid columns="1">

					<h:panelGrid columns="1">
						<h:panelGrid columns="1">
							<p:outputLabel value="Cliente:" />
							<p:selectOneMenu filter="true"
								value="#{adicionarCompraController.clienteSelecionado}"
								onchange="#{adicionarCompraController.buscarComprasCliente()}; submit();">
								<f:selectItem itemLabel="Selecione..." itemValue="0" />
								<f:selectItems value="#{adicionarCompraController.listaCombo}" />
							</p:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid columns="1">
							<p:outputLabel value="Data:" />
							<p:calendar id="dataCompra" pattern="dd/MM/yyyy"
								readonlyInput="true"
								value="#{adicionarCompraController.dataCompra}" />
						</h:panelGrid>

						<h:panelGrid columns="1">
							<p:outputLabel value="Valor:" />
							<p:inputNumber decimalSeparator="," symbol="R$"
								thousandSeparator="." />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<p:outputLabel value="Descrição:" />
							<p:inputTextarea cols="50" rows="7" maxlength="255" />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="2">
						<p:commandButton value="Inserir" />
						<p:commandButton value="Limpar" />
					</h:panelGrid>

				</h:panelGrid>

				<h:panelGrid columns="1">

					<p:dataTable>
						<p:column width="10%">
							<f:facet name="header">
								<p:outputLabel value="Data" />
							</f:facet>
							<h:outputText value="" />
						</p:column>
						<p:column width="10%">
							<f:facet name="header">
								<p:outputLabel value="Valor" />
							</f:facet>
							<h:outputText value="" />
						</p:column>
						<p:column width="80%">
							<f:facet name="header">
								<p:outputLabel value="Descrição" />
							</f:facet>
							<h:outputText value="" />
						</p:column>
					</p:dataTable>

				</h:panelGrid>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
