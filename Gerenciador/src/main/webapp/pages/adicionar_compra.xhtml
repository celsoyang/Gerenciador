<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:messages showIcon="true" closable="true" showDetail="true" />
			<h:panelGrid columns="1">

				<h:panelGrid columns="1">

					<h:panelGrid columns="1">
						<h:panelGrid columns="1">
							<p:outputLabel value="Cliente:" />
							<p:selectOneMenu filter="true" id="comboClientes"
								value="#{adicionarCompraController.bean.codigoCliente}"
								valueChangeListener="#{adicionarCompraController.buscarComprasCliente}"
								onchange="submit()">
								<f:selectItem itemLabel="Selecione..." itemValue="0" />
								<f:selectItems value="#{adicionarCompraController.listaCombo}" />
							</p:selectOneMenu>
						</h:panelGrid>

						<h:panelGrid columns="1">
							<p:outputLabel value="Data:" />
							<p:calendar id="dataCompra" pattern="dd/MM/yyyy"
								readonlyInput="true"
								value="#{adicionarCompraController.bean.dataCompra}" />
						</h:panelGrid>

						<h:panelGrid columns="1">
							<p:outputLabel value="Valor:" />
							<p:inputNumber decimalSeparator="," symbol="R$"
								thousandSeparator="."
								value="#{adicionarCompraController.bean.valor}" />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<p:outputLabel value="Descrição:" />
							<p:inputTextarea cols="50" rows="7" maxlength="255"
								value="#{adicionarCompraController.bean.descricao}" />
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="2">
						<p:commandButton value="Inserir" onclick="submit" ajax="false"
							actionListener="#{adicionarCompraController.inserirCompra}" />
						<p:commandButton value="Limpar" />
					</h:panelGrid>

				</h:panelGrid>

				<h:panelGrid columns="1" width="50%">

					<p:dataTable id="tabelaComprasCliente" rows="10"
						value="#{adicionarCompraController.listaCompras}" var="compra">
						<p:column width="15%">
							<f:facet name="header">
								<p:outputLabel value="Data" />
							</f:facet>
							<h:outputText value="#{compra.dataCompra}"
								converter="javax.faces.DateTime" />
						</p:column>
						<p:column width="15%">
							<f:facet name="header">
								<p:outputLabel value="Valor" />
							</f:facet>
							<h:outputText value="R$" />
							<h:outputText value="#{compra.valor}">
								<f:convertNumber pattern="#,##0.00" />
							</h:outputText>
						</p:column>
						<p:column width="70%">
							<f:facet name="header">
								<p:outputLabel value="Descrição" />
							</f:facet>
							<h:outputText value="#{compra.descricao}" />
						</p:column>

					</p:dataTable>

				</h:panelGrid>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
