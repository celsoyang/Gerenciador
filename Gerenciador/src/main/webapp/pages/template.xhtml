<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerenciador Panylanches</title>
	<link rel="sortcut icon" href="../resources/imagens/logo_aba.png" />
</h:head>
<h:body>
	<h:form>
		<div id="logo">
			<ui:insert name="logo">
				<p:panelGrid columns="2" styleClass="ui-noborder">
					<h:graphicImage library="imagens" name="logo_camisa.PNG"
						width="405" height="145" />
				</p:panelGrid>
			</ui:insert>
			<p:commandButton value="Sair" ajax="false"
				rendered="#{loginBean.usuario.codigo != null}"
				actionListener="#{loginBean.deslogar}" />
		</div>


		<div id="login" align="center">
			<h:panelGrid columns="2"
				rendered="#{loginBean.usuario.codigo == null}">
				<p:outputLabel value="Usuário:" />
				<p:inputText value="#{loginBean.login}" />
				<p:outputLabel value="Senha:" />
				<p:password value="#{loginBean.senha}" />
				<p:outputLabel />
				<p:commandButton value="Login" actionListener="#{loginBean.logar}"
					ajax="false" />
			</h:panelGrid>
		</div>

		<h:panelGrid rendered="#{loginBean.usuario.codigo != null}"
			width="100%">
			<div id="top">
				<ui:insert name="top">
					<ui:include src="menu.xhtml"></ui:include>
				</ui:insert>
			</div>
			<div id="content">
				<ui:insert name="content">
				</ui:insert>
			</div>
		</h:panelGrid>

		<div
			style="position: fixed; left: 0; bottom: 0; width: 100%; text-align: center; border-bottom: inherit;">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml"></ui:include>
			</ui:insert>
		</div>
	</h:form>
</h:body>
</html>
