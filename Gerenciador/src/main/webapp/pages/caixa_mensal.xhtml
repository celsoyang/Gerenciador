<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">


	<ui:define name="content">
		<h:form>

			<h:panelGrid columns="4" cellpadding="10">

				<h:panelGrid columns="2">
					<p:outputLabel value="Meses: " />
					<p:selectCheckboxMenu id="listaMeses" label="Mês(es)" filter="true"
						value="#{caixaMensalControler.mesesSelecionados}">
						<f:selectItems value="#{caixaMensalControler.listaMeses}" />
					</p:selectCheckboxMenu>
				</h:panelGrid>
				
				<h:panelGrid>
					<p:commandButton value="Pesquisar" action="#{caixaMensalControler.pesquisar}"/>
				</h:panelGrid>
				
			</h:panelGrid>
			
			
			<h:panelGrid width="40%" cellpadding="10" cellspacing="10">
				<p:dataTable id="tabelaAnual" var="mes" value="#">

					<f:facet name="header">
						<h:outputText value="Resumo anual" />
					</f:facet>

					<p:column id="colunaMes">
						<h:outputText value="Mês" />
					</p:column>

					<p:column id="colunaValor">
						<h:outputText value="Valor" />
					</p:column>

				</p:dataTable>
			</h:panelGrid>

			<h:panelGrid>
				<p:chart type="line" id="graficoDiario"
					model="#{caixaDiarioControler.graficoDiario}" />
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
