<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">


	<ui:define name="content">
		<h:form>

			<h:panelGrid columns="4" cellpadding="10">

				<h:panelGrid columns="2">
					<p:outputLabel value="Meses: " />
					<p:selectCheckboxMenu id="listaMeses" label="Mês(es)" filter="true"
						value="#{caixaMensalControler.mesesSelecionados}">
						<f:selectItems value="#{caixaMensalControler.listaMeses}" />
					</p:selectCheckboxMenu>
				</h:panelGrid>

				<h:panelGrid>
					<p:commandButton value="Pesquisar"
						action="#{caixaMensalControler.pesquisar}" />
				</h:panelGrid>

			</h:panelGrid>


			<h:panelGrid width="30%" cellpadding="10" cellspacing="10">
				<p:dataTable id="tabelaAnual" var="mes"
					value="#{caixaMensalControler.meses}">

					<f:facet name="header">
						<h:outputText value="Resumo anual" />
					</f:facet>

					<p:column id="colunaMes" headerText="Mês" width="20%">
						<h:outputText value="#{mes.nomeMes}" />
					</p:column>

					<p:column id="colunaValor" headerText="Valor"
						style="text-align: right" width="80%">
						<h:outputText value="R$" />
						<h:outputText value="#{mes.totalMes}">
							<f:convertNumber pattern="#,##0.00" />
						</h:outputText>
					</p:column>

				</p:dataTable>
			</h:panelGrid>

			<!-- <h:panelGrid width="60%">
				<p:chart type="line" id="grafico" rendered="true"
					model="#{caixaMensalControler.graficoDiario}" />
			</h:panelGrid> -->
			
			<h:panelGrid width="50%">
				<p:chart type="bar" id="graficoBar" rendered="true"
					model="#{caixaMensalControler.graficoBarra}" />
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
