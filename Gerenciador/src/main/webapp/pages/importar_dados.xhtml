<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">


	<ui:define name="content">
		<h:form>

			<h:panelGrid columns="1" cellpadding="10" cellspacing="0">

				<h:panelGrid columns="1">

					<p:outputLabel value="Tipo de Importação:" />

					<p:selectOneMenu id="tipoImportacao"
						value="#{importarDadosController.tipoSelecionado}">
						<f:selectItems value="#{importarDadosController.tipoArquivo}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:outputLabel value="Arquivo:" />
					<p:fileUpload id="arquivo" uploadLabel="Importar"
						label="Selecionar" cancelLabel="Cancelar"
						value="#{importarDadosController.arquivo}"
						fileUploadListener="#{importarDadosController.importar}" />
				</h:panelGrid>


			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
