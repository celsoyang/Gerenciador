<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">


	<ui:define name="content">
		<h:form enctype="multipart/form-data">

			<p:messages showIcon="true" closable="true" showDetail="true"
				id="sucesso" />

			<h:panelGrid columns="1" cellpadding="10">

				<h:panelGrid columns="1">
					<p:outputLabel value="Tipo de Importação:" />

					<p:selectOneMenu id="tipoArquivoSelecionado" onchange="submit()"
						value="#{importarDadosController.tipoSelecionado}">
						<f:selectItems value="#{importarDadosController.tipoArquivo}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid>
					<p:outputLabel value="Arquivo:" />

					<p:fileUpload id="arquivo" uploadLabel="Importar"
						label="Selecionar" cancelLabel="Cancelar"
						fileUploadListener="#{importarDadosController.importar}" />
				</h:panelGrid>

			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
