<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="template.xhtml">


	<ui:define name="content">
		<h:form>

			<h:panelGrid columns="1">

				<h:panelGrid columns="2">

					<h:panelGrid columns="2">
						<p:outputLabel value="Cliente:" />
						<p:selectOneMenu filter="true">
							<f:selectItem itemLabel="Selecione..." itemValue="0" />
							<f:selectItem itemLabel="Cliente 01" itemValue="1" />
							<f:selectItem itemLabel="Cliente 02" itemValue="2" />
							<f:selectItem itemLabel="Cliente 03" itemValue="3" />
						</p:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid>
						<p:commandButton value="Pesquisar" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="1">

					<p:dataTable id="tabelaCompras" paginator="true"
						paginatorPosition="bottom">
						<f:facet name="header">
							<p:outputLabel value="Compras" />
						</f:facet>

						<p:column selectionMode="single"
							style="width:16px;text-align:center">
						</p:column>

						<p:column width="10%">
							<f:facet name="header">
								<p:outputLabel value="Data" />
							</f:facet>
						</p:column>

						<p:column width="10%">
							<f:facet name="header">
								<p:outputLabel value="Valor" />
							</f:facet>
						</p:column>

						<p:column>
							<f:facet name="header">
								<p:outputLabel value="Descrição" />
							</f:facet>
						</p:column>

					</p:dataTable>

				</h:panelGrid>

				<h:panelGrid>
					<p:outputLabel value="Comprado: " />
					<p:outputLabel value="Pago: " />
					<p:outputLabel value="Devedor: " />
				</h:panelGrid>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
